        <script>
            function myFunction() {
                var x = document.getElementById("myLinks");
                if (x.style.display === "block") {
                    x.style.display = "none";
                } else {
                    x.style.display = "block";
                }
            }

            let Game = document.createElement('div');
            Game.classList.add("game");

            let player1 = false;
            let player2 = false;
            let color1 = 'red';
            let color2 = 'blue';

            let firstTime = true;

            function SwitchPlayer() {
                player1 = !player1;
                player2 = !player2;
            }

            function CraeteGameGraphics(){



                for(let i = 0 ; i<6; i++){
                    //create new row
                    let Row = document.createElement('div');

                    Row.classList.add('row');
                    for(let j = 0 ; j < 7 ; j++){
                        let circle = document.createElement('div');
                        circle.id = (i+1) + ',' + (j+1);
                        circle.classList.add('circle');
                        circle.addEventListener("click", GameClicked);
                        Row.appendChild(circle);

                    }

                    Game.appendChild(Row);
                }

                function GameClicked(e){
                    let clickedCircle = e.target;
                    //console.log(clickedCircle.id);
                    if(firstTime){
                        Play(clickedCircle);
                        firstTime = false;
                    }else{
                        SwitchPlayer();
                        Play(clickedCircle);
                    }
                }

                function Play(clickedCircle) {
                    let circle = document.getElementById(clickedCircle.id);
                    console.log(circle);
                    let index = circle.id[circle.id.length - 1];
                    console.log(index);
                    for(let i = 6;i>0;i--){
                        let currentCircle = document.getElementById(i + ',' + index);
                        console.log('hiere' , currentCircle.style);
                        if(currentCircle.style.backgroundColor === ""){
                            console.log('true');
                            //condition ? if true do ... : if false do ....
                            currentCircle.style.background = player1 ? color1 : color2;
                            break;
                        }
                    }
                }

                function StartGame(){
                    player1 = true;
                }

                document.getElementById('containergames').appendChild(Game);
                document.body.onload = function () {
                    StartGame();
                }
            }

            console.log(Game);

        </script>
